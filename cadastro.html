    <style>
    .container {
    width: 1500px;
    height: 720px;

    flex-direction: row;
    justify-content: center;

}
    .box {

}

    animation-duration: 2s;
    animation-name: slidein;
    }
    @keyframes slidein {
            from {
                margin-top: 100%;
                width: 300%;
            }
            to {
                margin-top: 0%;

            }

    }

    opacity: 0.7;
    border: 1px solid blue;
    border-radius: 20px;

}

    }
